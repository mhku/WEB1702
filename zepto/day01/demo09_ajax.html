<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <script src="js/zepto.js"></script>
  <title></title>
</head>
<body>

<script>
  //发起get请求获取数据
  $.get('data/test.json', function (data) {
    console.log(data);
  })

  //$.ajax
  $.ajax({
    url:'data/test.json',
    dataType:'json',
    type:'get',
    success: function (data) {
      console.log(data);
    }
  })

</script>

</body>
</html>
