<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <script src="js/zepto_multiple.js"></script>
  <title></title>
</head>
<body>

<button id="btn1">clickMe</button>
<button id="btn2">btn2</button>
<span> it is a span element </span>

<script>
  var span = $('span');
  var btn = $('#btn1');
  var btn2 = $('#btn2');
  
  btn.on('click', function () {
    span.fadeToggle();
  });

  btn2.on('click', function () {
    span.animate({
      opacity: 0.25,
      left: '50px',
      color: '#abcdef',
      rotateZ: '45deg',
      translate3d: '0,10px,0'
    });
  })

</script>


</body>
</html>
