<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <script src="js/zepto.js"></script>
  <title></title>
</head>
<body>

<button>get data</button>

<script>
  $('button').on('click', function () {

    var user = {name: 'zhangsan'};
    //发起post请求（$.ajax）
    $.ajax({
      type:'post',
      url:'data/test.php',
      data:user,
      success: function (data) {
        console.log('ajax result :',data);
      },
      error: function () {
        console.log(arguments);
      }
    })

    //发起post请求
    $.post(
      'data/test.php',
      user,
      function (result) {
        console.log(result);
      });

  });
</script>

</body>
</html>
