<script>
    var arr=[3,1,9,5,2,8,7,4,6];
    function getMins(arr,n){
        for(var i=1;i<arr.length;i++){
            for(var j=0;j<arr.length-i;j++){
                if(arr[j]>arr[j+1]){
                    var arr2=arr[j];
                    arr[j]=arr[j+1];
                    arr[j+1]=arr2;
                }}}return arr.slice(0,n);
    }
    console.log(getMins(arr,4));

</script>
