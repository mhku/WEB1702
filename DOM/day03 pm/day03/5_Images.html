<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    #slider{
      width:200px; height:150px;
      position:relative;
      border:1px solid #555;
    }
    #slider>img{
      position:absolute; top:0; left:0;
      opacity:0;
      transition:all .5s linear;
    }
    #slider>img.show{  opacity:1;  }
  </style>
</head>
<body>
<div id="slider">
  <img src="images/1.jpg" class="show"/>
  <img src="images/2.jpg"/>
  <img src="images/3.jpg"/>
  <img src="images/4.jpg"/>
</div>
<script>
  //定义任务函数task
  function task(){
    //获得id为slider下class为show的img
    var img=document.querySelector(
      "#slider>img.show"
    );
    //清除其class
    img.className="";
    //如果img有下一个兄弟
    if(img.nextElementSibling!=null)
    // 设置img的下一个兄弟的class为show
      img.nextElementSibling
        .className="show";
    else //否则
    // 设置img父元素的第一个子元素的class为show
      img.parentNode.firstElementChild
        .className="show";
  }
  var timer=setInterval(task,2000);
  //找到id为slider的div
  var div=
    document.getElementById("slider");
  //为div绑定鼠标进入和鼠标移出事件:
  div.onmouseover=function(){
    clearInterval(timer);
    timer=null;
  }
  div.onmouseout=function(){
    timer=setInterval(task,2000);
  }
</script>
</body>
</html>
