<!DOCTYPE HTML>
<html>
<head>
<title>读取并修改元素的属性</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="css/2.css" />
<style></style>

</head>
<body>
	<h2>实现多标签页效果</h2>
	<ul id="tab">
		<li><a href="#content1">10元套餐</a></li>
		<li><a href="#content2">30元套餐</a></li>
		<li><a href="#content3">50元包月</a></li>
	</ul>
	<div id="container">
		<div id="content1">
			10元套餐详情：<br />&nbsp;每月套餐内拨打100分钟，超出部分2毛/分钟
		</div>
		<div id="content2">
			30元套餐详情：<br />&nbsp;每月套餐内拨打300分钟，超出部分1.5毛/分钟
		</div>
		<div id="content3">
			50元包月详情：<br />&nbsp;每月无限量随心打
		</div>
	</div>
  <script>
		//修改id为container下的第一个子div的zIndex为10
		document.querySelector(
      "#container>div:first-child"
    ).style.zIndex=10;
    //找到id为tab的ul下的a标签
    var as=document.querySelectorAll(
      "ul#tab a"
    );
    //找到id为container下的所有div
    var divs=document.querySelectorAll(
      "#container>div"
    );
    //遍历as中每个a，绑定单击事件处理函数
    for(var i=0;i<as.length;i++){
      as[i].onclick=function(){
        //this->当前a
        //遍历divs中每个div
        for(var i=0;i<divs.length;i++){
          //清除当前div的zIndex
          divs[i].style.zIndex="";
        }
        //查找当前a的href中#的位置
        var i=this.href.indexOf("#");
        //找到当前a对应的div
        var div=document.getElementById(
          this.href.slice(i+1)
        );
        //修改div的zIndex为10
        div.style.zIndex=10;
      }
    }
  </script>
</body>
</html>
