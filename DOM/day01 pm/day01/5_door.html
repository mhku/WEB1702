<!DOCTYPE HTML>
<html>
<head>
<title>读取并修改元素的内容</title>
<meta charset="utf-8" />
<style>
	div{float:left; height: 100px; line-height: 100px; }
	#d1,#d3{ background-color: #ccff00; }
	#d2{ cursor: pointer; background-color: #ffcc00; }
  #d1{
    width:64px;
    overflow:hidden;
    transition:all .25s linear;
  }
</style>
</head>
<body>
	<div id="d1">树形列表</div>
	<div id="d2">&lt;&lt;</div>
	<div id="d3">内容的主体</div>
  <script>
    //查找id为d1的div
    var d1=document.getElementById("d1");
		//查找触发事件的元素: id为d2的div，为其绑定单击事件处理函数
    document.getElementById("d2")
      .onclick=function(){
      //如果当前div的内容为<<
      //if(this.innerHTML=="&lt;&lt;")
      if(this.textContent=="<<"){
        //设置d1隐藏
        //d1.style.display="none";
        d1.style.width="0";
        //将当前div的内容改为>>
        //this.innerHTML="&gt;&gt;";
        this.textContent=">>";
      }else{//否则
        //设置d1显示
        //d1.style.display="block";
        d1.style.width="64px";
        //将当前div的内容改为<<
        //this.innerHTML="&lt;&lt;";
        this.textContent="<<";
      }
    }

  </script>
</body>
</html>
