<!DOCTYPE html>
<html>
<head>
  <script src="http://api.map.baidu.com/api?v=2.0&ak=T6GrEojbNTxd3WCXh5mdWCZ8uk0RZzWM">
  </script>
  <style>
    #container {
      width: 600px;
      height: 400px;
    }
  </style>
</head>

<body>
<h3>欢迎来到李文华的站点</h3>
<div id="container"></div>
<script>
  // 创建地图实例
  var map = new BMap.Map("container");
  // 创建点坐标 —— 显示在地图正中央的点
  var point = new BMap.Point(116.300649,39.915872);
  // 初始化地图，设置中心点坐标和地图级别
  map.centerAndZoom(point, 14);  //3~19

  //启用滚轮缩放地图
  map.enableScrollWheelZoom(true);
</script>
</body>
</html>
