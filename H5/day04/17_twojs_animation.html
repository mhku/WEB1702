<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    body {
      text-align: center;
    }
    svg,canvas {
      background: #ddd;
    }
  </style>
</head>
<body>
  <h3>使用Two.js——动画基本原理</h3>
  <!--盛饭绘图的容器-->
  <div id="box"></div>

  <script src="js/two.js"></script>
  <script>
    var two = new Two({
      width: 800,
      height: 400,
      type: Two.Types.svg
    }).appendTo(box);

    var r = two.makeRectangle(200,200,200,200);

    var deg = 10;
    two.on('update', function(){
      r.rotation = deg*Math.PI/180;
      deg+=3;
    })
    two.play();//每秒钟调用60次two.update

  </script>
</body>
</html>
