<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            text-align: center;
        }
        #chosen,
        #list {
            border: 1px solid #aaa;
            padding: 6px;
        }
        #chosen {
            width: 200px;
            height: 112px;
            margin: 0 auto;
        }
        #chosen img {
            width: 100%;
        }
    </style>
</head>
<body>
<h3>拖放</h3>

<div id="chosen">
    <img src="img/p0.png" id="p0">
</div>
<hr>
<div id="list">
    <img src="img/p3.png" id="p3">
    <img src="img/p4.png" id="p4">
    <img src="img/p5.png" id="p5">
</div>
<script>
    /***
     * (1)鎷栧姩鏌愪釜椋炴満鍒�#chosen鍖洪噴鏀撅紝鍒檖0闅愯棌锛岃椋炴満杩涘叆#chosen锛�
     */
    //鎷栧姩浜嬩欢鐨勬簮瀵硅薄鈥斺€旇褰曡鎷栧姩鐨勯鏈虹殑ID
    var plist = document.querySelectorAll('#list img');
    for(var i=0; i<plist.length; i++){
        var p = plist[i];
        p.ondragstart = function(e){
            //鍦ㄦ簮瀵硅薄浜嬩欢澶勭悊涓繚瀛樻暟鎹�
            e.dataTransfer.setData('planeId',
                    this.id);
        }
        p.ondrag = function(e){}
        p.ondragend = function(e){}
    }

    //鎷栧姩浜嬩欢鐨勭洰鏍囧璞�
    chosen.ondragenter = function(e){}
    chosen.ondragover = function(e){
        e.preventDefault();
    }
    chosen.ondragleave = function(e){}
    chosen.ondrop = function(e){
        //隐藏p0飞机
        p0.style.display = 'none';

        //若p0此时有兄弟，将#closen区域除了p0之外的拉
        if(p0.nextElementSibling){
            list.appendChild(p0.nextElementSibling);
        }

        //将当前的
        var pid = e.dataTransfer.getData('planeId');
        var p = document.getElementById(pid);
        chosen.appendChild(p);
    }

</script>

</body>
</html>
