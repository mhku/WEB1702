<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            position: relative;
            margin: 0px;
            text-align: center;
        }
       #transh{
           opacity: 0.8;
       }
        #container{
            min-height: 200px;
            border: 1px solid #00ff00;
        }
    </style>
</head>
<body>
<h2>拖放API</h2>
<img src="img/trash.png" alt="" id="transh"/>
<hr/>
<div id="container">
    <img src="img/p3.png" alt="" id="p3"/>
    <img src="img/p4.png" alt="" id="p4"/>
    <img src="img/p5.png" alt="" id="p5"/>
</div>

</body>
<script>
    transh.ondragenter=function(e){
        transh.style.opacity=1;
    }
    transh.ondragover=function(e){
        e.preventDefault();
    }
    transh.ondropleave=function(e){
        transh.style.opacity=.3;
    }
    transh.ondrop=function(e){
        transh.style.opacity=.3;
    }
</script>
</html>
