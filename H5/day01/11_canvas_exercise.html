<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    body {
      text-align: center;
    }
    canvas {
      background: #ddd;
    }
  </style>
</head>
<body>
  <h3>Canvas绘图技术</h3>
  <canvas id="c11" width="500" height="400"></canvas>
  <script>
    var ctx = c11.getContext('2d');

    //左上角描边一个矩形
    ctx.strokeStyle = '#f00';
    ctx.strokeRect(0,0, 100, 80);

    //右上角描边一个矩形
    ctx.strokeRect(500-100,0, 100, 80);

    //左下角填充一个矩形
    ctx.fillStyle = '#0ff';
    ctx.fillRect(0, 400-80, 100, 80);

    //右下角填充一个矩形
    ctx.fillRect(500-100, 400-80, 100, 80);

    //正中央填充+描边一个矩形
    ctx.fillRect(250-100/2, 200-80/2, 100, 80);
    ctx.strokeRect(250-100/2, 200-80/2, 100, 80);
  </script>
</body>
</html>
