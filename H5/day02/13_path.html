<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    body {
      text-align: center;
    }
    canvas {
      background: #ddd;
    }
  </style>
</head>
<body>
  <h3>绘制路径</h3>
  <canvas id="c13" width="500" height="400"></canvas>
  <script>
    var ctx = c13.getContext('2d');
    //开始绘制一条新的路径
    ctx.beginPath();
    ctx.moveTo(50, 50);
    ctx.lineTo(450, 350);
    ctx.lineTo(450, 50);
    ctx.lineTo(50, 350);
    ctx.closePath();

    ctx.stroke();
    //ctx.fill();
  </script>
</body>
</html>
