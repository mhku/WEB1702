<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    body {
      text-align: center;
    }
    canvas {
      background: #ddd;
    }
  </style>
</head>
<body>
  <h3>Canvas动画/游戏</h3>
  <canvas id="c7" width="500" height="400"></canvas>
  <script>
    var ctx = c7.getContext('2d');

    var x = 0;
    var xDirection = 1;
    var y = 0;
    var yDirection = 1;
    //定时器：动画引擎
    setInterval(function(){
      //清除已有内容
      ctx.clearRect(0, 0, 500, 400);

      //绘制新的内容
      ctx.strokeRect(x, y, 100, 80);
      x += 10*xDirection;
      y += 10*yDirection;

      //控制X轴行进方向
      if(x>=400){
        xDirection = -1;
      }else if(x<=0){
        xDirection = 1;
      }
      //控制Y轴行进方向
      if(y>=320){
        yDirection = -1;
      }else if(y<=0){
        yDirection = 1;
      }
    }, 50);
  </script>
</body>
</html>
