<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    body {
      text-align: center;
    }
    canvas {
      background: #ddd;
    }
  </style>
</head>
<body>
  <h3>使用路径进行裁剪</h3>
  <canvas id="c1" width="500" height="400"></canvas>
  <script>
    var ctx = c1.getContext('2d');

    //绘制满画布的飞机
    var p4 = new Image();
    p4.src = 'img/p4.png';
    p4.onload = function(){
      ctx.drawImage(p4,0, 0, 500, 400);

    }

    //绘制路径，进行裁剪
    ctx.beginPath();
    ctx.arc(250,200,100, 0, 2*Math.PI);

    //ctx.stroke();
    //ctx.fill();
    ctx.clip();
  </script>
</body>
</html>
