<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<script>
  var names=["明月","白鹭","青天","紫烟"];

  var str="床前明月光,一行白鹭上青天，日照香炉生紫烟，日日思君不见君";
  var reg=
    new RegExp(names.join("|"),"g");
  do{
    var arr=reg.exec(str);
    if(arr!=null){
      console.log(
        "在位置"+arr["index"]+"发现敏感词"+arr[0],
        "下次从"+reg.lastIndex+"开始"
      )
    }else break;
  }while(true);
</script>
</body>
</html>
