<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<script>
  //定义indexOf函数，可查找一个数字中，指定元素值的位置。
  //如果找到，返回元素的位置
  //如果没找到，返回-1
  //可指定开始查找的位置
  //如果从头开始找，可省略fromi
  function indexOf(arr,val,fromi){
    //如果fromi是undefined，就默认为0
    fromi=fromi||0;
    //从fromi开始遍历arr中每个元素
    for(var i=fromi;i<arr.length;i++){
      //如果当前元素等于val
      if(arr[i]===val)
        return i;//返回当前位置i
    }
    return -1;//(退出循环)返回-1
  }

  var arr=[1,2,3,4,2,1];
         //0 1 2 3 4 5
         //  |
  console.log(
    //从开头找2的位置
    indexOf(arr,2),//1
    //从2开始找下一个2的位置
    indexOf(arr,2,2),//4
    //从5开始找一个2的位置
    indexOf(arr,2,5) //-1
  );

</script>
</body>
</html>
