<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<script>//练习10分钟
  //请用户输入商品单价price
  var price=parseFloat(
    prompt("输入单价")
  );
  //请用户输入商品数量count
  var count=parseFloat(
    prompt("输入数量")
  );
  //请用户输入收款金额money
  var money=parseFloat(
    prompt("输入收款金额")
  );
  //计算总价total: price*count
  var total=price*count;
  //如果total>=500,就打八折
  total>=500&&(total*=0.8);
  //计算找零change: money-total
  var change=money-total;
  //输出应收:total,找零:change
  document.write(
    "应收:"+total+",找零:"+change);
</script>
</body>
</html>
