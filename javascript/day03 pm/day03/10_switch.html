<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<script>
  //请用户按键
  var key=parseInt(prompt("请按键..."));
  switch(key){
    case 1:
      alert("正在查询余额...");
      break;
    case 2:
      alert("正在转账...");
      break;
    case 3:
      alert("正在取款...");
      break;
    case 0:
      alert("转人工...");
      break;
    default:
      alert("无效按键!");
  }
</script>
</body>
</html>
