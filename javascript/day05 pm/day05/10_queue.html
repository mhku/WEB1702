<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<script>
  var count=5;
  var queue=[];
  for(var i=1;i<=5;i++){
    queue.push("顾客"+i);
  }
  queue.push("我");
  console.log(String(queue));
  while(count>0){
    var c=queue.shift();
    console.log(c+"抢购成功!");
    count--;
    console.log(String(queue));
  }
  console.log(queue+" 没抢上...");
</script>
</body>
</html>
