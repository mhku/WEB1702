<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<script>
  var arr1=[3,1,5,2,4];
  arr1.sort();
  console.log(String(arr1));
  var arr2=
    ["tom","jerry","rose","eric","jack"];
  arr2.sort();
  console.log(String(arr2));
  var arr3=[12,3,123,2,23,1];
  //自定义数字升序比较器函数
  //arr3.sort(function(a,b){return a-b;})
  //自定义数字降序比较器函数
  arr3.sort(function(a,b){return b-a})
  console.log(String(arr3));
  //1,2,3,12,23,123
</script>
</body>
</html>
