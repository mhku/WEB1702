<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<script>
  //定义函数dec2bin，将一个十进制数转为二进制
  function dec2bin(dec){
    //声明空数组bin,准备接收余数
    var bin=[];
    while(dec>0){//只要dec>0就继续除
      //将dec%2的余数从开头压入数组bin中保存
      bin.unshift(dec%2);
      //将dec/2,再舍弃小数部分，保存回dec中作为下次的被除数
      dec=parseInt(dec/2);
    }//(循环结束)
    //返回bin数组无缝拼接的字符串结果
    return bin.join("");
  }
  var n=90;
  console.log(dec2bin(n));
  console.log(n.toString(2));
</script>
</body>
</html>
