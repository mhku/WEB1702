<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <script src="js/vue.js"></script>
  <title></title>
</head>
<body>

<div id="example">
  <h1>{{msg}}</h1>
</div>

<script>
  //创建一个vue的实例
  new Vue({
    el:'#example',
    data:{
      msg:'Hello VueJS'
    }
  });
</script>


</body>
</html>
