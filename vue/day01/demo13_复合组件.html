<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <script src="js/vue.js"></script>
  <title></title>
</head>
<body>

<div id="example">
  {{msg}}
  <!-- 调用局部组件-->
  <main-component></main-component>
  <detail-component></detail-component>
  <br/>
  <!-- 调用全局组件 -->
  <all-component></all-component>
</div>



<script>

  Vue.component('start-component',{
    template:'<p>这是start全局组件</p>'
  })

  Vue.component('all-component',{
    template:'<div><p>这是all全局组件</p>  ' +
    '        <start-component></start-component> ' +
    '</div>'
  })

  new Vue({
    el: '#example',
    data: {
      msg: 'hello world'
    },
    components:{
      'main-component':{
        template:'<span> 这是main局部组件</span>'
      },
      'detail-component':{
        template:'<span> 这是detail局部组件</span>'
      }
    }
  })

</script>

</body>
</html>
