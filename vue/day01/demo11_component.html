<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <script src="js/vue.js"></script>
  <title></title>
</head>
<body>

<div id="example">
  {{msg}}
  <!--调用组件-->
  <my-component></my-component>

</div>

<script>

  new Vue({
    el: '#example',
    data: {
      msg: 'hello world'
    },
    //创建组件
    components:{
      'my-component':{
        template:'<h1> Hello Component </h1>'
      }
    }
  })

</script>

</body>
</html>
