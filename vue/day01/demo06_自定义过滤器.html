<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <script src="js/vue.js"></script>
  <title></title>
</head>
<body>

<div id="example">
  {{msg}}

  <h1>{{price | myCurrency('￥')}}</h1>

</div>

<script>

  new Vue({
    el:'#example',
    data:{
      msg:'hello world',
      price:1000
    },
    filters:{
      //自定义过滤器
      myCurrency: function (value,arg1) {
        return arg1+value;
      }
    }
  })

</script>

</body>
</html>
