<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <script src="js/vue.js"></script>
  <title></title>
</head>
<body>

<div id="example">
  {{msg}}
  <!-- 在双花括号中不适合做特别复杂的业务处理-->
  <!--<p>{{msg+jkashdjhfj | uppercase |。。。}}</p>-->
  <!-- 将复杂的逻辑处理 放在计算属性中，封装好了，直接拿来用-->
  <p>{{handleMsg}}</p>
</div>

<script>

  new Vue({
    el: '#example',
    data: {
      msg: 'hello world'
    },
    computed:{
      handleMsg: function () {
        var msg = 'Hello world';
        //完成比较复杂的业务的处理
        return msg.toUpperCase();
      }
    }
  })

</script>

</body>
</html>
