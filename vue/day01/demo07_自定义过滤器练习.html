<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <script src="js/vue.js"></script>
  <title></title>
</head>
<body>

<div id="example">
  {{msg | myuppercase}}
</div>

<script>

  new Vue({
    el: '#example',
    data: {
      msg: 'hello world'
    },
    filters:{
      myuppercase: function (value) {
        return value.toUpperCase();
      }
    }
  })

</script>

</body>
</html>
