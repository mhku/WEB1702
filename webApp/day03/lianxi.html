<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">

        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/ionic.css"/>
  <script src="js/ionic.bundle.js"></script>
  <title></title>
</head>
<body>
<ion-header-bar>
  <h1 class="title">Header</h1>
</ion-header-bar>

<ion-content ng-controller="myCtrl">
  <p>This is our Content</p>

  <!-- 按照一行一列去显示-->
  <div class="row"
       ng-if="$index %4 === 0"
       ng-repeat="dish in dishList">
    <div class="col">
      <img ng-src="img/{{dish.imgUrl}}" alt=""/>
      <p>{{dish.name}}</p>
      <p>{{dish.price}}</p>
    </div>
    <!-- 第二列-->
    <div class="col">
      <img ng-src="img/{{dishList[$index+1].imgUrl}}" alt=""/>
      <p>{{dishList[$index+1].name}}</p>
      <p>{{dishList[$index+1].price}}</p>
    </div>
    <!-- 第三列-->
    <div class="col">
      <img ng-src="img/{{dishList[$index+2].imgUrl}}" alt=""/>
      <p>{{dishList[$index+2].name}}</p>
      <p>{{dishList[$index+2].price}}</p>
    </div>
    <!-- 第四列-->
    <div class="col">
      <img ng-src="img/{{dishList[$index+3].imgUrl}}" alt=""/>
      <p>{{dishList[$index+3].name}}</p>
      <p>{{dishList[$index+3].price}}</p>

  </div>

</ion-content>
