<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <link rel="stylesheet" href="css/ionic.css"/>
  <script src="js/ionic.bundle.js"></script>
  <title></title>
</head>
<body>

<ion-header-bar>
  <h1 class="title">页头</h1>
</ion-header-bar>

<ion-content>

  <div class="list list-inset">
    <label class="item item-input">
      <!--<span class="input-label">姓名</span>-->
      姓名：
      <input type="text" placeholder="请输入用户名"/>
    </label>
    <label class="item item-input">
      <!--<span class="input-label">姓名</span>-->
      查找：
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" placeholder="输入要查找的内容"/>
    </label>
    <label class="item item-input">
      <!--<span class="input-label">姓名</span>-->
      日期：
      <input type="date" />
    </label>

    <!-- 下拉菜单 -->
    <label class="item item-input item-select">
      <span class="input-label">选择喜欢的颜色</span>
      <select>
        <option>红色</option>
        <option>绿色</option>
        <option>蓝色</option>
      </select>
    </label>

    <!-- 切换开关 ionToggle-->
    <div class="item item-toggle">
      灯的开关
      <label class="toggle ">
        <input type="checkbox"/>
        <div class="track">
          <div class="handle"></div>
        </div>
      </label>
    </div>
    <!-- 复选框 ionCheckbox-->
    <div class="item">
      选择喜欢的电影
      <ul class="list list-inset">
        <ion-checkbox>钢铁侠1</ion-checkbox>
        <ion-checkbox>钢铁侠2</ion-checkbox>
        <ion-checkbox>钢铁侠3</ion-checkbox>
      </ul>
    </div>

    <!-- 单选框 -->
    <div class="item">
      选择性别
      <ul class="list ">
        <ion-radio>男</ion-radio>
        <ion-radio>女</ion-radio>
      </ul>
    </div>
    <div class="range">
      <i class="icon ion-volume-low"></i>
      <input type="range" name="volume">
      <i class="icon ion-volume-high"></i>
    </div>
  </div>
</ion-content>

<ion-footer-bar>
  <h1 class="title">页尾</h1>
</ion-footer-bar>

<script>
  var app = angular.module('myApp', ['ionic']);
</script>
</body>
</html>
