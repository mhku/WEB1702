<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <link rel="stylesheet" href="css/ionic.css"/>
  <script src="js/ionic.bundle.js"></script>
  <title></title>
</head>
<body>

<ion-header-bar>
  <h1 class="title">页头</h1>
</ion-header-bar>

<ion-content>

  <ul>
    <li>test01</li>
    <li>test02</li>
    <li>test03</li>
  </ul>

  <!-- 加上了list和item之后列表 -->
  <ul class="list">
    <li class="item">test01</li>
    <li class="item">test02</li>
    <li class="item">test03</li>
  </ul>

  <!-- 实现具有分隔符的列表 -->
  <ul class="list">
    <li class="item item-divider">收件箱</li>
    <li class="item">新邮件1</li>
    <li class="item">新邮件2</li>
    <li class="item">新邮件3</li>

    <li class="item item-divider">发件箱</li>
    <li class="item">已发邮件1</li>
    <li class="item">已发邮件2</li>
    <li class="item">已发邮件3</li>
  </ul>

  <!-- 列表项添加图标 -->
  <ul class="list list-inset">
    <li class="item item-icon-left">
      <i class="icon ion-gear-a"></i>
      设置
    </li>
    <li class="item item-icon-right">
      <i class="icon ion-android-mail"></i>
      邮件
    </li>
    <li class="item">
      个人中心
      <span class="badge badge-assertive">1</span>
    </li>
  </ul>


</ion-content>

<ion-footer-bar>
  <h1 class="title">页尾</h1>
</ion-footer-bar>

<script>
  var app = angular.module('myApp', ['ionic']);
</script>


</body>
</html>
