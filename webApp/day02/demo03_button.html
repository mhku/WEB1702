<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <link rel="stylesheet" href="css/ionic.css"/>
  <script src="js/ionic.bundle.js"></script>
  <title></title>
</head>
<body>

<ion-header-bar>
  <!-- 显示一个只有返回图标的按钮-->
  <button class="button button-small button-dark button-clear icon-left ion-android-arrow-back"></button>
  <h1 class="title">页头</h1>
</ion-header-bar>

<ion-content>
  <p>正文</p>
  <button>普通按钮</button>
  <button class="button button-assertive">ionic按钮</button>
  <!-- outline 边框-->
  <button class="button button-energized button-outline">outline</button>
  <!-- clear 只显示按钮中的文本-->
  <button class="button button-dark button-clear">
    clear
  </button>
  <!-- 大小 small large-->
  <br/>
  <button class="button button-calm button-large">
    大按钮
  </button>
  <button class="button button-calm button-small">
    小按钮
  </button>
  <!-- block -->
  <button class="button button-assertive button-block">
    block
  </button>

  <!-- 带有图标的按钮 -->
  <button class="button button-calm">
    <i class="icon ion-ios-home-outline"></i>
    Home
  </button>

  <button class="button icon-left ion-android-arrow-back">返回</button>
  <button class="button icon-right ion-refresh">
    刷新
  </button>

  <!-- 有按钮构成工具条 button-bar -->
  <div class="button-bar">
    <button class="button button-positive">btn1</button>
    <button class="button button-assertive">btn2</button>
    <button class="button button-royal">btn3</button>
  </div>


</ion-content>

<ion-footer-bar>
  <h1 class="title">页尾</h1>
</ion-footer-bar>

<script>
  var app = angular.module('myApp', ['ionic']);
</script>


</body>
</html>
