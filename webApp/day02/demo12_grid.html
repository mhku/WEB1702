<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <link rel="stylesheet" href="css/ionic.css"/>
  <script src="js/ionic.bundle.js"></script>
  <title></title>
</head>
<body>

<ion-header-bar>
  <h1 class="title">页头</h1>
</ion-header-bar>

<ion-content>

  <!-- 通过grid来实现布局：一行三列（均等分宽度）
    row 行
    col 列
  -->
  <div class="row">
    <div class="col col-50">
      <button class="button button-calm button-block">
        btn1
      </button>
      <ul class="list">
        <li class="item">test01</li>
        <li class="item">test02</li>
        <li class="item">test03</li>
        <li class="item">test04</li>
        <li class="item">test05</li>
      </ul>
    </div>
    <div class="col col-offset-25 col-center">
      <button class="button button-positive button-block">
        btn2
      </button>
    </div>
    <div class="col col-bottom">
      <button class="button button-assertive button-block">
        btn3
      </button>
    </div>
  </div>

</ion-content>

<ion-footer-bar>
  <h1 class="title">页尾</h1>
</ion-footer-bar>

<script>
  var app = angular.module('myApp', ['ionic']);
</script>


</body>
</html>
