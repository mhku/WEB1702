<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <link rel="stylesheet" href="css/ionic.css"/>
  <script src="js/ionic.bundle.js"></script>
  <title></title>
</head>
<body>

<ion-header-bar>
  <h1 class="title">页头</h1>
</ion-header-bar>

<ion-content>

  <!-- 联系人列表 item-avatar:比icon大一点，比thumbnail小一点 -->
  <div class="list">
    <a class="item item-avatar">
      <img src="img/1.jpg" alt=""/>
      <h3>赵大旭</h3>
      <p>我是射手座</p>
    </a>
    <a class="item item-avatar">
      <img src="img/2.jpg" alt=""/>
      <h3>张东</h3>
      <p>我是js之神</p>
    </a>
    <a class="item item-avatar">
      <img src="img/3.jpg" alt=""/>
      <h3>华哥</h3>
      <p>我是处女座</p>
    </a>
  </div>

<!-- 缩略图列表 -->
  <div class="list">
    <a class="item item-thumbnail-left">
      <img src="img/1.jpg" alt=""/>
      <h3>赵大旭</h3>
      <p>我是射手座</p>
    </a>
    <a class="item item-thumbnail-left">
      <img src="img/2.jpg" alt=""/>
      <h3>张东</h3>
      <p>我是js之神</p>
    </a>
    <a class="item item-thumbnail-left">
      <img src="img/3.jpg" alt=""/>
      <h3>华哥</h3>
      <p>我是处女座</p>
    </a>
  </div>

</ion-content>

<ion-footer-bar>
  <h1 class="title">页尾</h1>
</ion-footer-bar>

<script>
  var app = angular.module('myApp', ['ionic']);
</script>


</body>
</html>
