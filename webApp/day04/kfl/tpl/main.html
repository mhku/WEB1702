<!--页头-->
<div ng-include="'tpl/include/header.html'"></div>

<ion-content class="has-header has-footer">
  <!-- 搜索框-->
  <div class="list list-inset">
    <div class="item item-input">
      <input type="text" placeholder="请输入原材料或者菜品的名称进行搜索"/>
    </div>
  </div>

  <!-- 列表-->
  <div class="list list-inset">
    <a href="#/kflDetail" ng-repeat="dish in dishList" class="item item-thumbnail-left">
      <img src="img/{{dish.img_sm}}" alt=""/>
      <h2>{{dish.name}}</h2>
      <p>{{dish.material}}</p>
      <p>{{dish.price|currency:"￥"}}</p>
    </a>
    <a
      ui-sref="kflDetail"
      class="item item-thumbnail-left">
      <img src="img/p0281.jpg" alt=""/>
      <h2>鱼香肉丝</h2>
      <p>原材料的介绍</p>
      <p>21</p>
    </a>
    <a class="item item-thumbnail-left">
      <img src="img/p0281.jpg" alt=""/>
      <h2>鱼香肉丝</h2>
      <p>原材料的介绍</p>
      <p>22</p>
    </a>
    <!-- 加载更多-->
    <button ng-show="hasMore()"
      class="button button-balanced button-block" ng-click="loadMore()">
      加载更多
    </button>
    <p ng-hide="hasMore()">没有更多加载了</p>
  </div>



</ion-content>


<!--页尾-->
<div ng-include="'tpl/include/footer.html'"></div>
