<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<script>
  class Flyer{
    constructor(fname,speed){
      this.fname=fname;
      this.speed=speed;
    }
    fly(){
      console.log(this.fname+" 以时速 "+this.speed+" 飞行");
    }
  }
  class Plane extends Flyer{
    constructor(fname,speed,score){
      super(fname,speed);
      this.score=score;
    }
    getScore(){
      console.log("击落"+this.fname+" +"+this.score+" 分");
    }
  }

  var f16=new Plane("F16",1000,20);
  f16.fly();
  f16.getScore();
  console.dir(f16);
</script>
</body>
</html>
