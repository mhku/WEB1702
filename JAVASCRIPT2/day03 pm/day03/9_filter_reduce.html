<!DOCTYPE html>

  <title></title>

<body>
<script>
  var arr=[1,2,3,4,5];
  var evens=arr.filter(function(val){
    return val%2==0;
  });
  console.log(String(arr));
  console.log(String(evens));
  var sum=arr.reduce(function(prev,val){
    return prev+val;
  });
  console.log(sum);//15
  var arr=[2,4,6,8,10];
  sum=arr.reduce(function(prev,val){
    return prev+val;
  },sum);
  console.log(sum);//45
</script>
