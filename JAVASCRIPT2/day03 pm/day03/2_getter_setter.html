<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<script>
  var emp={id:1001,ename:"eric",_age:23};
  Object.defineProperty(emp,"_age",{
    enumerable:false,
    configurable:false
  });
  //要求:age必须介于18~65之间
  Object.defineProperty(emp,"age",{
    get(){
      console.log("自动调用get");
      return this._age
    },
    set(val){
      console.log("自动调用set");
      if(val>=18&&val<=65)
        this._age=val;
      else
        throw new RangeError("年龄必须介于18~65之间")
    },
    enumerable:true,
    configurable:false
  });
  //访问器属性的用法和普通属性完全一致
  emp.age++;
  console.dir(emp);
  emp.age=-2;


</script>
</body>
</html>
