<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
  <meta charset="UTF-8">
  <script src="js/angular.js"></script>
  <title></title>
</head>
<body>
<div ng-controller="myCtrl">
  <form name="myForm">
    <label for="userName">用户名</label>
    <input type="text"
           ng-model="user_name"
           name="myUserName"
           id="userName"
           required
      />
    <span ng-show="
    myForm.myUserName.$dirty &&myForm.myUserName.$error.required">
      请输入用户名
    </span>
    <br/>
    <label for="userPwd">密码</label>
    <input type="password"
           id="userPwd"
           name="myUserPwd"
           ng-model="user_pwd"
           required
      />
    <span ng-show="myForm.myUserPwd.$dirty && myForm.myUserPwd.$error.required">
      请输入密码
    </span>
    <br/>
    <input type="submit"
           ng-disabled="myForm.$invalid"
           value="提交"/>
  </form>
</div>
<script>
  var app = angular.module('myApp', ['ng']);
  app.controller('myCtrl', function () {
    console.log('myCtrl  func is called');
  })
</script>
</body>
</html>
