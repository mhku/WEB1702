<!DOCTYPE html>
<!--模块的调用-->
<html ng-app="mySPA">
<head lang="en">
  <meta charset="UTF-8">
  <script src="js/angular.js"></script>
  <script src="js/angular-route.js"></script>
  <title></title>
</head>
<body>

<!--指定代码片段就加载到这个地方-->
<ng-view></ng-view>

<script>
  //自定义模块，并指定依赖ng和ngRoute
  var app = angular.module(
    'mySPA',['ng','ngRoute']);

  //配置路由词典
  app.config(function ($routeProvider) {
    $routeProvider
      //添加路由信息
      .when('/myLogin',{
        templateUrl:'tpl/login.html'
      })
      .when('/myRegister',{
        templateUrl:'tpl/register.html'
      })
      //地址栏中的路由地址不是上述配置任何一个，执行otherwise，处理成重定向到登录页面
      .otherwise({redirectTo:'/myLogin'})
  })

</script>

</body>
</html>
