<!DOCTYPE html>
<!--调用自定义模块-->
<html ng-app="myApp">
<head lang="en">
  <meta charset="UTF-8">
  <script src="js/angular.js"></script>
  <script src="js/angular-route.js"></script>
  <title></title>
</head>
<body>

<!--通过ngView指令指定盛放代码片段的容器-->
<ng-view></ng-view>

<script>
  //创建模块
  var app = angular.module('myApp',['ng','ngRoute']);

  //配置路由词典
  app.config(function ($routeProvider) {
    //添加路由信息
    $routeProvider
      .when('/myStart',{
        templateUrl:'tpl/start.html'
      })
      .when('/myMain',{
        templateUrl:'tpl/main.html'
      })
      //当前页面中路由地址不是配置的任何一个，将执行otherwise方法
      .otherwise({redirectTo:'/myStart'})
  })

</script>

</body>
</html>
